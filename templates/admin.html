<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Interface</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f7f7f7;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        h1 {
            text-align: center;
            margin-bottom: 20px;
        }
        form {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input[type="text"],
        input[type="number"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
            box-sizing: border-box;
        }
        input[type="checkbox"] {
            margin-bottom: 10px;
        }
        input[type="submit"],
        button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        input[type="submit"]:hover,
        button:hover {
            background-color: #0056b3;
        }
        #alertSuccess {
            background-color: #4CAF50;
            color: white;
            padding: 10px;
            text-align: center;
            margin-bottom: 20px;
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Admin Interface</h1>

        <!-- Add Question form -->
        <h2>Add Question</h2>
        <form id="addQuestionForm" method="POST">
            <label for="testId">Test ID:</label>
            <input type="number" id="testId" name="testId" required>
            <label for="questionText">Question Text:</label>
            <input type="text" id="questionText" name="questionText" required>
            <label for="option1">Option 1:</label>
            <input type="text" id="option1" name="option1" required>
            <label for="option2">Option 2:</label>
            <input type="text" id="option2" name="option2" required>
            <label for="option3">Option 3:</label>
            <input type="text" id="option3" name="option3" required>
            <label for="option4">Option 4:</label>
            <input type="text" id="option4" name="option4" required>
            <label for="correctAnswer">Correct Answer:</label>
            <select id="correctAnswer" name="correctAnswer" required>
                <option value="1">Option 1</option>
                <option value="2">Option 2</option>
                <option value="3">Option 3</option>
                <option value="4">Option 4</option>
            </select>
            <button type="submit">Add Question</button>
        </form>

        <!-- Alert for successful question addition -->
        <div id="alertSuccess">
            <p>Question added successfully!</p>
        </div>

        <!-- Create Test button -->
        <h2>Create Test</h2>
        <form id="createTestForm" method="POST">
            <label for="testName">Test Name:</label>
            <input type="text" id="testName" name="testName" required>
            <label for="timeLimit">Time Limit (minutes):</label>
            <input type="number" id="timeLimit" name="timeLimit" required>
            <input type="checkbox" id="noTabSwitch" name="noTabSwitch">
            <label for="noTabSwitch">Disallow Tab Switching</label>
            <input type="checkbox" id="webcamAccess" name="webcamAccess">
            <label for="webcamAccess">Require Webcam Access</label>
            <input type="submit" value="Create Test">
        </form>
    </div>

    <script>
        document.getElementById("addQuestionForm").addEventListener("submit", function(event) {
            event.preventDefault();
            fetch('/add_question', {
                method: 'POST',
                body: new FormData(this)
            }).then(response => {
                if (response.ok) {
                    document.getElementById("alertSuccess").style.display = "block";
                    setTimeout(function() {
                        document.getElementById("alertSuccess").style.display = "none";
                    }, 3000);
                    this.reset();
                } else {
                    alert("Failed to add question. Please try again.");
                }
            }).catch(error => {
                console.error("Error adding question:", error);
                alert("An error occurred while adding the question.");
            });
        });

        document.getElementById("createTestForm").addEventListener("submit", function(event) {
            event.preventDefault();
            fetch('/create_test', {
                method: 'POST',
                body: new FormData(this)
            }).then(response => {
                if (response.ok) {
                    alert("Test created successfully!");
                    this.reset();
                } else {
                    alert("Failed to create test. Please try again.");
                }
            }).catch(error => {
                console.error("Error creating test:", error);
                alert("An error occurred while creating the test.");
            });
        });
    </script>
</body>
</html>
